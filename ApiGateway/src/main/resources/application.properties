server.port=8080
spring.application.name=api-gateway

# Eureka Configuration

#changes to secure api gateway
#eureka.client.service-url.default-zone=http://localhost:8761/eureka/
eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8761/eureka
app.eureka-server=localhost
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

#spring security config
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/ashu1

# Spring Cloud Gateway configuration
spring.cloud.gateway.routes[0].id=hello-service
spring.cloud.gateway.routes[0].uri=lb://hello-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/hello-service/**

spring.cloud.gateway.routes[1].id=hello-service-client
spring.cloud.gateway.routes[1].uri=lb://hello-service-client
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/hello-service-client/**
